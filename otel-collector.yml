apiVersion: v1
kind: Namespace
metadata:
  name: log

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: log
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:latest
          ports:
            - containerPort: 4317
              name: otlp-grpc

---

apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: log
  labels:
    app: otel-collector
spec:
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
  selector:
    app: otel-collector
  type: ClusterIP

